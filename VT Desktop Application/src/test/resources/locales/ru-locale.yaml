templates:
  solution-file-template:
    comment: |
      Обучающиеся будут использовать этот файл для решения вашей задачи. Напишите необходимые импорты,
      добавьте комментарии и вызовите несколько функций в методе 'run'
      (мы скроем его от учеников во время решения).
  test-solution-file-template:
    comment: |
      Вы можете использовать этот файл для тестирования вашей задачи. Напишите необходимые импорты,
      добавьте комментарии и вызовите несколько функций в методе 'run'
  visualization-read-me-file:
    title: |
      Визуализационная папка
    description: |
      Используйте эту папку для хранения файлов визуализации (дополнительных компонентов, настроек и так далее).
      Все эти файлы автоматически импортируются в файлы решений. Поэтому если вы планируете использовать другую
      папку, вам придётся прописывать все импорты самостоятельно.
  wrappers-read-me-file:
    title: |
      Папка для обёрток
    description: |
      Используйте эту папку для хранения обёрточных файлов (классов и функций, которые оборачивают изучаемые классы
      и функции, а также дополнительно вызывают визуализационные методы). Все эти файлы автоматически импортируются
      в файлы решений. Поэтомуесли вы планируте использовать другую папку, вам придётся прописывать все импорты
      самостоятельно.
  informational-read-me-file:
    title: |
      Информационная папка
    description: |
      Используйте эту папку для хранения информационных файлов (общее описание задачи, объяснение изучаемого материала
      или условия задачи). Приложение поддерживает файлы форматов .html и .md, помните это!
  custom-panel-file-template:
    comment: |
      Переопределите эту панель нужным вам образом. Она будет использоваться для визуализации.
  visualization-scene-panel-template:
    general-comment: |
      Используйте этот класс для настройки панели как элемента интерфейса (настройка стилей и добавление 
      внутренних компонентов). Чтобы получить доступ к переменной JPanel (в констуктор мы передадим 
      экземпляр вашей CustomPanel), используйте переменную 'panel'.
    button-flags-comment: |
      Используйте этот метод для настройки кнопок управления визуализацией (вы можете отключить
      некоторые из них, если у вас нет реализации на эти действия).
  code-file-template:
    java:
      annotation-comment: |
        Определите в этой аннотации имя класса, который вы оборачиваете. Так студенты смогут
        использовать обычный синтаксис языка, но будут вызываться ваши классы-обёртки.
        Если данные класс не является обёрткой, просто удалите аннотацию.
      visualization-action-registration-comment: |
        Чтобы связать ваш код с визуализационной сценой, зарегистрируйте визуализационное
        действие в коде в тот момент, когда оно должно быть выполнено. Для это используйте
        следующий код:
    python:
      class-annotation-comment: |
        Если у вас есть оборачивающий класс, определите оборачиваемый класс в аннотации следующим образом:
      function-annotation-comment: |
        Если у вас есть оборачивающая функция, определите оборачиваемую функцию в аннотации следующим образом:
      visualization-action-registration-comment: |
        Чтобы связать ваш код с визуализационной сценой, зарегистрируйте визуализационное
        действие в коде в тот момент, когда оно должно быть выполнено. Для это используйте
        следующий код:

